    <script type="text/javascript">

        // Das Dirigent-Objekt koordiniert den Ablauf und die
        // dynamische Reihenfolge des Krans
        var Dirigent = {};

        // FIFO Objekt
        Dirigent.reihenfolge = {};

        /**
         * Dem Dirigenten sagen, welche Aktion nach einerm bestimmten
         * Schritt ausgefhrt werden soll.
         */
        Dirigent.anschliessend = function(schritt, callback) {

            // Existiert der Schritt schon in der Reihenfolgen-Kette?
            if(!this.reihenfolge[schritt]) {

                this.reihenfolge[schritt] = [];
            }

            // Die callback-Funktion in die Reihenfolge anhngen
            this.reihenfolge[schritt].push(callback);
        }

        /**
         * Dem Dirigenten sagen, dass eine Aktion fertig ist, damit diese
         * die nchste Aktion anstoen kann
         */
        Dirigent.fertig = function(schritt) {

            // Es muss der Schritt in der Reihenfolge vorkommen
            // UND mindestens einen nachfolge rhaben, damit etwas passiert
            if(!this.reihenfolge[schritt]
                || this.reihenfolge[schritt].length == 0) {

                return;
            }

            // Nchste Aktion ermitteln
            var naechsteAktion = this.reihenfolge[schritt].shift();

            // ... und anstoen
            naechsteAktion();
        }

        /**
         * Der Dirigent vergisst die ganze Reihenfolge
         */
        Dirigent.amnesie = function() {

            this.reihenfolge = {};
        }

    </script>
    <script type="text/javascript">

        // Kran Objekt
        var Kran = {};

        // Position des Arms
        Kran.position = 0;

        // Strom status
        Kran.power = false;

        // Koordinaten
        Kran.coords = {
            0 : {
                left: 0,
                top: 200,
                floor: 50
            },
            1 : {
                left: 200,
                top: 200,
                floor: 50
            },
            2 : {
                left: 400,
                top: 200,
                floor: 50
            },
            3 : {
                left: 600,
                top: 200,
                floor: 150
            },
        }

        // Das Kiste-Objekt
        Kran.box = {

            //
            position : 0,

            //
            angehoben : false,

            /**
             * Hebt die Kiste an
             */
            anheben : function() {

                // Kran muss ber der Box schweben
                if(Kran.position != Kran.box.position) {

                    throw "Halt! Der Kran muss schon ber der Box schweben.";
                }

                // Box kann nicht schon aufgehoben sein
                if(Kran.box.angehoben) {

                    throw "Halt! Die Box ist bereits aufgehoben.";
                }

                // Das Ansaugen der Kiste animieren
                $('#box').animate({top: '-=' + Kran.box.berechneAbstandBodenKran()}, 400, 'swing', function() {

                    //
                    Kran.box.angehoben = true;

                    //
                    Dirigent.fertig('Box.anheben');
                });
            },

            /**
             * Wirft die Kiste ab
             */
            abwerfen : function() {

                // Box kann nur abgeworfen werden, wenn vorher angehoben
                if(!Kran.box.angehoben) {

                    throw "Halt! Die Box ist garnicht aufgehoben.";
                }

                // Das Abwerfen der Kiste animieren
                $('#box').animate({top: '+=' + this.berechneAbstandBodenKran()}, 250, 'swing', function() {

                    //
                    Kran.box.angehoben = false;

                    //
                    Dirigent.fertig('Box.abwerfen');
                });
            },

            /**
             * Box nach rechts bewegen
             */
            nachRechts : function() {

                // berprfe, ob die Kiste aufgehoben ist
                if(!Kran.box.angehoben) {

                    throw "Halt! Die Kiste muss erst aufgehoben werden!";
                }

                // Nach rechts bewegen
                $('#box').animate({left : '+=200'}, 350, 'swing', function() {

                    //
                    Kran.box.position++;

                    //
                    Dirigent.fertig('Box.nachRechts');
                });
            },

            /**
             * Box nach links bewegen
             */
            nachLinks : function() {

                // berprfe, ob die Kiste aufgehoben ist
                if(!Kran.box.angehoben) {

                    throw "Halt! Die Kiste muss erst aufgehoben werden!";
                }

                // Nach rechts bewegen
                $('#box').animate({left : '-=200'}, 350, 'swing', function() {

                    //
                    Kran.box.position--;

                    //
                    Dirigent.fertig('Box.nachLinks');
                });
            },

            /**
             * Berechnet den Abstand zwischen Kran und Boden
             */
            berechneAbstandBodenKran : function() {

                // Abstand zwischen Boden und Kran berechnen und dabei die Hhe der Box und die Gre
                // des Fensters nicht vergessen
                return ($('#board').height() - Kran.coords[Kran.position]['floor']) - $('#box').height() - Kran.coords[Kran.position]['top'];
            }
        }

        /**
         * Gibt zurck wo der Arm gerade ist
         * @returns {number}
         */
        Kran.woBistDu = function() {

            return Kran.position;
        }

        /**
         * Arm nach links bewegen
         */
        Kran.nachLinks = function() {

            // berprfen, ob bereits links am Rand
            if(Kran.position == 0) {

                throw "Halt! Wir sind schon ganz links.";
            }

            // Bewegung nach links animieren
            $('#crane').animate({left: '-=200'}, 350, 'swing', function() {

                // Neue Position merken
                Kran.position--;

                // berprfe, ob die Kiste unter der neuen Position liegt
                if (Kran.position == Kran.box.position
                        && Kran.power
                        && !Kran.box.angehoben) {

                    // ...dann Kiste anheben
                    Kran.box.anheben();
                }

                //
                Dirigent.fertig('Kran.nachLinks');
            });

            // Wenn die Box angesaugt ist, nach links mitbewegen
            if(Kran.box.angehoben) {

                Kran.box.nachLinks();
            }
        };

        /**
         * Arm nach rechts bewegen
         */
        Kran.nachRechts = function() {

            // berprfen, ob bereits rechts am Rand
            if(Kran.position == 3) {

                throw "Halt! Wir sind schon ganz rechts.";
            }

            // Bewegung nach rechts animieren
            $('#crane').animate({left: '+=200'}, 350, 'swing', function() {

                // Neue Position merken
                Kran.position++;

                // berprfe, ob die Kiste unter der neuen Position liegt
                if(Kran.position == Kran.box.position
                    && Kran.power
                    && !Kran.box.angehoben) {

                    // ...dann Kiste anheben
                    Kran.box.anheben();
                }

                //
                Dirigent.fertig('Kran.nachRechts');
            });

            // Wenn die Box angesaugt ist, nach rechts mitbewegen
            if(Kran.box.angehoben) {

                Kran.box.nachRechts();
            }
        };

        /**
         * Schaltet den Magnet an
         */
        Kran.magnetAn = function() {

            // Powerlicht einblenden
            $('#crane').addClass('power');

            // Wenn Box darunter liegt, ansaugen
            if(Kran.box.position == Kran.position) {

                // Die Kiste anheben
                Kran.box.anheben();
            }

            //
            Kran.power = true;

            //
            Dirigent.fertig('Kran.magnetAn');
        };

        /**
         * Schaltet den Magnet aus
         */
        Kran.magnetAus = function() {

            // Powerlicht ausblenden
            $('#crane').removeClass('power');

            // Wenn Box aufgenommen, abwerfen
            if(Kran.box.angehoben) {

                // Die Kiste abwerfen
                Kran.box.abwerfen();
            }

            //
            Kran.power = false;

            //
            Dirigent.fertig('Kran.magnetAus');
        };

        //
        Kran.test = function() {
            //
            Dirigent.anschliessend('Box.anheben', Kran.nachRechts);
            Dirigent.anschliessend('Kran.nachRechts', Kran.nachRechts);
            Dirigent.anschliessend('Kran.nachRechts', Kran.nachRechts);
            Dirigent.anschliessend('Kran.nachRechts', Kran.nachLinks);
            Dirigent.anschliessend('Kran.nachLinks', Kran.magnetAus);

            //
            Kran.magnetAn();
        }

        // Kran.einsNachRechtsHeben
        Kran.einsNachRechtsHeben = function() {

            //
            this.magnetAn();

            //
            this.nachRechts();

            //
            this.magnetAus();
        };

        // Kran.nachGanzRechts

        // Kran.sucheKisteUndLegeAufDenThron

        // Kran.sucheKisteUndBewegeEinsNachRechts

        // Kran.sucheKisteUndBewegeEinsNachLinks

        // Kran.sucheKisteUndBewegeZahlNachRechts

    </script>
